<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
   <div id ="res">

   </div>
   <script>
       function calcular(){
            let txtv = document.querySelector('input#txtvel')
            let res = document.querySelector('div#res')
            let vel = Number(txtv.value)
            res.innerHTML = `<p>
                Sua velocidade é de <strong>${vel}</strong> Km/h
            </p>`
            if (vel > 60){
                res.innerHTML += `<p>Você está multado por exesso de velocidade</p>`
            }
       }
    </script>
</body>
</html>
